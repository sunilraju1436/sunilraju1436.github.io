<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunil's Apps 🚀</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      animation: fadeInBody 1s ease-in-out;
    }
    @keyframes fadeInBody {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Gloria Hallelujah', cursive;
      margin-bottom: 40px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #007acc;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 60px;
      animation: fadeIn 1s ease-in-out;
    }
    .hero-text {
      max-width: 50%;
      font-family: 'Gloria Hallelujah', cursive;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .buttons a {
      background-color: #007acc;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      margin-right: 10px;
      border-radius: 12px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
    }
    .buttons a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
    .hero-image {
      max-width: 45%;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideInRight 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideInRight {
      from {opacity: 0; transform: translateX(100px);}
      to {opacity: 1; transform: translateX(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>🌟 Sunil's Apps</h1>
    <nav>
      <div class="buttons">
      <a href="#projects">📱 Projects</a>
      <a href="#connect">🔗 Connect</a>
      <a href="#news">📰 News</a>
      <a href="#about">👨‍💻 About</a>
        <div></div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>✨ PORTFOLIO SHOWCASE</h1>
      <p>🚀 Explore Sunil's latest projects and creative work!</p>
      <div class="buttons">
        <a href="#projects">👀 View</a>
        <a href="#connect">🔍 Discover</a>
        <a href="#news">🌐 Explore</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/mnt/data/Discover.png" alt="Portfolio Showcase Image" />
    </div>
  </section>
</body>
</html>
