<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: url("piclumen-1744280619044.png") no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        transition: all 0.3s ease-in-out;
      }

      .dark-mode {
        filter: invert(1) hue-rotate(180deg);
      }

      header {
        text-align: center;
        padding: 3rem 1rem 2rem;
      }

      header h1 {
        font-size: 3rem;
        color: #00fff7;
        animation: fadeInDown 1s ease forwards;
      }

      header p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        color: #ffffffcc;
      }

      section {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ff00ff;
        animation: fadeInUp 1s ease forwards;
      }

      ul {
        list-style: none;
        line-height: 1.8;
        font-size: 1.1rem;
        color: #ffffff;
      }

      a {
        color: #8ecae6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .toggle-mode {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 0.6rem 1rem;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .toggle-mode:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }

      @keyframes fadeInDown {
        from {
          transform: translateY(-30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sun</h1>
      <p>Welcome to my space on the web!</p>
    </header>

    <section>
      <h2>Apps</h2>
      <ul>
        <li>App 1 (coming soon)</li>
        <li>App 2 (coming soon)</li>
      </ul>
    </section>

    <section>
      <h2>Projects</h2>
      <ul>
        <li>Project 1 (coming soon)</li>
        <li>Project 2 (coming soon)</li>
      </ul>
    </section>

    <section>
      <h2>Connect</h2>
      <ul>
        <li><a href="https://github.com/sunilraju1436" target="_blank">GitHub</a></li>
      </ul>
    </section>

    <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ— Toggle Mode</button>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
